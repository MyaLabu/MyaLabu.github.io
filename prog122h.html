<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prog122h</title>
</head>
<body>
    <p id="out"></p>
    <script>
        var msg=" Number &emsp; Square &emsp; Square root &emsp; Cube &emsp; 4th root <br/>";
       /* var lcv = 1;
        while (lcv < 21) {
            var
            msg += 
            lcv ++; } */
        for ( var lcv = 1; lcv < 21; lcv++) {
            var sqre = lcv**2;
            var sqrt = Math.sqrt(lcv);
            var cube = lcv**3;
            var ftrt = lcv**(1.0/4.0);
            msg += lcv + "&emsp;" + sqre + "&emsp;" +
                sqrt.toFixed(4) + "&emsp;" + cube + "&emps;" +
                ftrt.toFixed(4) + "<br/>";
        }
        document.getElementById("out").innerHTML = msg;
    </script>
</body>
</html>
