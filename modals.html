<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modals</title>
    <style>
        dialog {
            opacity: 0.75;
            background: linear-gradient (
                45deg ,magenta, purple, dodgerblue, green
            );

        }
    </style>
</head>
<body>
    <dialog id="modal">
        <button onclick="
            document.getElementById('mobal').close();
        ">Close Dialog</button>"
        <p>This mobal dialog has a cool background!</p>
        <button onclick="
            document.getElementById('mobal').showMobal();
        ">Show Dialog</button>"
    </dialog>
</body>
</html>
