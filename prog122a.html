<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="out"></p>
    <script>
        var msg = "Number &emsp; Square Root <br/>";
        // &emsp; means tab space
        var lcv = 1; // loop control variable
        while (lcv <= 50) {
            msg += lcv + " &esmp; " + (lcv**2) + " &esmp; " + Math.sqrt(lcv) + "<br/>";
            lcv++;
        }
        document.getElementById("out").innerHTML = msg;
    </script>
</body>
</html>
