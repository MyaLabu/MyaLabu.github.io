<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classes</title>
    <style>
        .large { width: 400px; height: 400px;}
        .medium { width: 275px; height: 275px;}
        .small { width: 150px; height: 150px;}
    </style>
</head>
<body>
    <image src="https://picsum.photos/seed/picsum/500/500" class="large"image/>
    <image src="https://picsum.photos/seed/picsum/500/500" class="large"image/>
<hr/>
    <image src="https://picsum.photos/seed/picsum/500/500" class="medium"image/>
    <image src="https://picsum.photos/seed/picsum/500/500" class="medium"image/>
<hr/>
    <image src="https://picsum.photos/seed/picsum/500/500" class="small"image/>
    <image src="https://picsum.photos/seed/picsum/500/500" class="small"image/>
    <image src="https://picsum.photos/seed/picsum/500/500" class="small"image/>
</body>
</html>
