<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prog58b</title>
</head>
<body>
    <input type="number" id="numA" name="numA">
    <input type="number" id="numB" name="numB">
    <input type="number" id="numC" name="numC">
    <button onclick="clac();">Calculate</button>
    <p id="out"></p>

    <script>
        function cal() {
            var A = document.getElementById("numA").value;
            A = number(A);
            var B = document.getElementById("numB").value;
            B = number(B);
            var C = document.getElementById("numC").value;
            C = number(C);

            var proot = (-B + Math.sqrt(B**2 - 4 * A * C)) /2 * A;
            var nroot = (-B - Math.sqrt(B**2 - 4 * A * C)) /2 * A;

            var out = document.getElementById("out");
            out.innerHTML = proot + "     " + nroot;
        }
    </script>
</body>
</html>
